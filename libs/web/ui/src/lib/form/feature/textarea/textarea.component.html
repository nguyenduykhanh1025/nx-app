<div
  class="focus-within:border-b-4 block w-full border-b-text-input-primary-active border-0 rounded-xl"
  [formGroup]="$any(control.parent)"
>
  <textarea
    id="message"
    [rows]="rows"
    class="m-0 p-2.5 w-full block text-base text-white bg-secondary rounded-lg border-none focus:ring-primary"
    [placeholder]="placeholder"
    [formControlName]="controlName"
  ></textarea>
</div>
<ui-validation-error
  [control]="control"
  [errorMessage]="errorMessage"
></ui-validation-error>
