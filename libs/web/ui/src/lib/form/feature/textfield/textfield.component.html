<div
  class="focus-within:border-b-4 block w-full border-b-text-input-primary-active border-none rounded-xl"
  [formGroup]="$any(control.parent)"
>
  <input
    [type]="type"
    id="first_name"
    class="bg-secondary text-white text-base block w-full p-2.5 focus:ring-primary appearance-none outline-none"
    [ngClass]="[sizeClasses,  variantClasses]"
    [placeholder]="placeholder"
    [formControlName]="controlName"
  />
</div>
<ui-validation-error [control]="control" [errorMessage]="errorMessage"></ui-validation-error>
