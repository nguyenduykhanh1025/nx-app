<div class="relative p-4 w-full max-w-2xl max-h-full">
  <!-- Modal content -->
  <div class="relative bg-[#2e3756] rounded-lg shadow text-white">
    <!-- Modal header -->
    <div
      class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-none"
    >
      <h3 class="text-xl font-semibold">
        {{ dialogConfig.header }}
      </h3>
      <ui-icon-button
        svgIcon="close-o"
        type="TRANSPARENT"
        (uiClick)="onCloseClick()"
        *ngIf="dialogConfig.isShownCloseButton$ | async"
      ></ui-icon-button>
    </div>
    <!-- Modal body -->
    <div class="p-4 md:p-5 space-y-4">
      <ng-container uiContentDialog></ng-container>
    </div>
    <!-- Modal footer -->
    <div class="p-4 md:p-5 border-t rounded-b border-none">
      <ui-button
        type="TRANSPARENT"
        *ngIf="isEnableNoButton$ | async"
        (uiClick)="onCloseClick()"
      >
        Cancel
      </ui-button>
      <div class="mt-2">
        <ui-button
          type="PRIMARY"
          *ngIf="isEnableYesButton$ | async"
        >
          OK
        </ui-button>
      </div>
    </div>
  </div>
</div>
