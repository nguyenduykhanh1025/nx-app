<ui-card class="cursor-pointer">
  <ui-image class="inline-block w-16 h-16" [src]="author.image" shape="CIRCLE"></ui-image>
  <div class="mt-4">
    <b class="prose-lg block">{{ author.name }}</b>
    <div class="mt-2">
      <ui-tag>{{ author.amount_of_course }} học phần</ui-tag>
      <ui-tag>{{ author.amount_of_course }} lớp học</ui-tag>
    </div>
  </div>
</ui-card>
