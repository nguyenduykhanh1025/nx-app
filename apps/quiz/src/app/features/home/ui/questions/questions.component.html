<quiz-home-cards
  title="Câu hỏi phổ biến"
  [rows]="questions"
  [templateRef]="questionItem"
  [pagination]="{
    size: 4,
    totalElements: 4,
    number: 1
  }"
>
  <ng-template #questionItem let-question>
    <quiz-question [question]="question"></quiz-question>
  </ng-template>
</quiz-home-cards>
