<p class="text-xl font-bold mt-6">{{ title }}</p>
<div class="relative group">
  <quiz-home-card-stepper
    direction="LEFT"
    *ngIf="isShowLeftStep"
  ></quiz-home-card-stepper>
  <div class="z-0 mt-5 gap-4 flex justify-between" #contentTemplate>
    <ng-container *ngFor="let row of rows">
      <ng-container
        [ngTemplateOutlet]="templateRef"
        [ngTemplateOutletContext]="{ $implicit: row }"
      ></ng-container>
    </ng-container>
  </div>
  <quiz-home-card-stepper
    direction="RIGHT"
    *ngIf="isShowRightStep"
  ></quiz-home-card-stepper>
</div>
