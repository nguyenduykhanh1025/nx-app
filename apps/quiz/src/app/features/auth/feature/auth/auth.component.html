<section class="bg-primary">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-white"
    >
      <img
        class="w-8 h-8 mr-2"
        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
        alt="logo"
      />
      Quiz ❓
    </a>
    <div
      class="w-full bg-gray-800 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tightmd:text-2xl text-white"
        >
          Sign in to your account
        </h1>
        <form class="space-y-4 md:space-y-6" action="#" [formGroup]="loginForm">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white"
              >Your email</label
            >
            <ui-textfield
              [control]="loginForm.controls.email"
              placeholder="Enter your email"
            ></ui-textfield>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-white"
              >Password</label
            >
            <ui-textfield
              [control]="loginForm.controls.password"
              placeholder="Enter your password"
            ></ui-textfield>
          </div>
          <div class="flex items-center justify-between">
            <ui-checkbox
              [control]="loginForm.controls.hasRememberMe"
              label="Remember me"
            ></ui-checkbox>
            <a
              href="#"
              class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Forgot password?</a
            >
          </div>
          <ui-button
            (uiClick)="handleSubmit()"
            [isDisabled]="loginForm.invalid"
            [isLoading]="!!(isLoadingSignInButton$ | ngrxPush)"
            >Sign in</ui-button
          >
          <p class="text-sm font-light text-white">
            Don’t have an account yet?
            <a href="#" class="font-medium text-white">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
